<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina do login</title>
</head>
<body>

   <header>
    <div class="topoHeader">
        <a href="../../index.html" class="logo_header"><h1 class="logo_style">FARMED</h1></a>
        <div class="header_nav">
            <nav>
                <ul>
                    <li>
                        <a class="ancoras_padrao" href="../../Conteúdos/Carrossel/Carrossel.html">Conteúdos</a>
                    </li>
                    <li>
                        <a class="ancoras_padrao" href="../../Jogos/HomeJogos/Homejogos.html">Jogos</a>
                    </li>
                    <li>
                        <a class="ancoras_padrao" href="../../Sobre/sobre.html">Sobre</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="buscar">
            <img id="lupa" src="../../Icones/Pesquisa.png" alt="Lupa de pesquisa">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Pesquisar..." autocomplete="off">
                <ul id="suggestions"></ul>
            </div>
</div> 
   </header>

    <div>
       <form>
        <div class="fundo">
            <label for="fundo">
                <img src="./imagens/background.png" alt="imagem fundo">
            </label>
        </div>
           <div>
            <label for="login">
               <img src="./imagens/person.png" alt="pessoa fundo">
            </label>
            <input type="text" id="login" name="login" placeholder="Login">
           </div>    
           <div>
            <label for="senha">
                <img src="./imagens/lock.png" alt="icone cadeado">
            </label>
            <input type="password" id="senha" name="senha" placeholder="Senha">
           </div>
        <div>
            <input type="checkbox" id="criar-conta" name="criar-conta">
            <label for="criar-conta">Criar uma conta</label>
            <a href="#">Esqueceu a Senha?</a>
        </div>        
        <button type="submit">LOGIN</button>
      </form>
    </div>
</body>
</html>
