<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina do login</title>
</head>
<body>
    <div class="login">
       <form>
        <div class="fundo">
            <label for="fundo">
                <img src="./imagens/background.png" alt="imagem fundo">
            </label>
        </div>
           <div>
            <label for="login">
               <img src="./imagens/person.png" alt="pessoa fundo">
            </label>
            <input type="text" id="login" name="login" placeholder="Login">
           </div>    
           <div>
            <label for="senha">
                <img src="./imagens/lock.png" alt="icone cadeado">
            </label>
            <input type="password" id="senha" name="senha" placeholder="Senha">
           </div>
        <div>
            <input type="checkbox" id="criar-conta" name="criar-conta">
            <label for="criar-conta">Criar uma conta</label>
            <a href="#">Esqueceu a Senha?</a>
        </div>        
        <button type="submit">LOGIN</button>
      </form>
    </div>
</body>
</html>
