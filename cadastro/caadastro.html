<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina do cadastro</title>
</head>
<body>
    <header>
        <div class="topoHeader">
            <a href="../../index.html" class="logo_header"><h1 class="logo_style">FARMED</h1></a>
            <div class="header_nav">
                <nav>
                    <ul>
                        <li>
                            <a class="ancoras_padrao" href="../../Conteúdos/Carrossel/Carrossel.html">Conteúdos</a>
                        </li>
                        <li>
                            <a class="ancoras_padrao" href="../../Jogos/HomeJogos/Homejogos.html">Jogos</a>
                        </li>
                        <li>
                            <a class="ancoras_padrao" href="../../Sobre/sobre.html">Sobre</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="buscar">
                <img id="lupa" src="../../Icones/Pesquisa.png" alt="Lupa de pesquisa">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Pesquisar..." autocomplete="off">
                    <ul id="suggestions"></ul>
                </div>
    </div> 
       </header>


       <div>
        <form>
         <div class="fundo">
             <label for="fundo">
                 <img src="./imagens/background.png" alt="imagem fundo">
             </label>
         </div>

       <div class="cadastro">
        <form>
            <div class="icone_pessoa">
                <label for="nome">
                <img src="./imagens/person.png" alt="icone pessoa">
                    Nome:
                </label>
                <input type="text" id="nome">
            </div>

            <div class="icone_email">
              <label for="email">
                <img src="./imagens/mail.png" alt="icone email">
                  Email:
              </label>
              <input type="email" id="email">
            </div>
            <div class="icone_senha">
                <label for="senha">
                    <img src="./imagens/lock.png" alt="icone senha">
                    Senha:
                </label>
                <input type="password" id="senha">
            </div>
            <div class="confimar-senha">
               <label for="confirmar-senha">
                <img src="./imagens/lock.png" alt="icone-confirmar">
                Confirme Senha:
               </label>
                <input type="password" id="confirmar-senha">
            </div>
             <button type="submit">CADASTRO</button>
        </form>
       </div>
</body>
</html>
