<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro</title>
    <link rel="stylesheet" href="cadastrar.css">
</head>

<body>
    <header>
        <div class="topoHeader">
            <a href="index.html" class="logo_header"><h1 class="logo_style">FARMED</h1></a>
            <div class="header_nav">
                <nav>
                    <ul>
                        <li>
                            <a class="ancoras_padrao" href="./Conteúdos/Carrossel/Carrossel.html">Conteúdos</a>
                        </li>
                        <li>
                            <a class="ancoras_padrao" href="./Jogos/HomeJogos/Homejogos.html">Jogos</a>
                        </li>
                        <li>
                            <a class="ancoras_padrao" href="./Sobre/sobre.html">Sobre</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="buscar">
                <img id="lupa" src="../../Icones/Pesquisa.png" alt="Lupa de pesquisa">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Pesquisar..." autocomplete="off">
                    <ul id="suggestions"></ul>
                </div>
            </div> 

        </div>
        <hr class="divisor">
    </header>

    <main>
        <form class="formulario">
            <div class="icone-central">
                <img src="./imagensc/pessoa.png" alt="Ícone Pessoa" />
            </div>
    
            <div class="input-group">
                <label for="nome">Nome:</label>
                <div class="input-with-icon">
                    <img src="./imagensc/person.png" alt="Ícone Nome">
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
            </div>
    
            <div class="input-group">
                <label for="email">Email:</label> 
                <div class="input-with-icon">
                    <img src="./imagensc/mail.png" alt="Ícone Email">
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
            </div>
    
            <div class="input-group">
                <label for="senha">Senha:</label>
                <div class="input-with-icon">
                    <img src="./imagensc/lock.png" alt="Ícone Senha">
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>
            </div>
    
            <div class="input-group">
                <label for="confirmar-senha">Confirme a Senha:</label>
                <div class="input-with-icon">   
                    <img src="./imagensc/lock.png" alt="Ícone Confirme Senha">      
                    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
                </div>
            </div>
        </form>
        <div class="botao">
            <button type="submit">Cadastrar</button>
        </div>
        
    </main>
</body>

</html>
